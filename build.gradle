apply plugin: 'com.android.library'
//apply plugin: 'com.neenbedankt.android-apt'    //dagger 2 needs  copy for use
//apply plugin: 'android-apt'                    //butterKnife needs   copy for use

android {
  compileSdkVersion 24
  buildToolsVersion "23.0.3"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    //to use Vector svg drawable
    vectorDrawables.useSupportLibrary = true
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}


dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  testCompile 'junit:junit:4.12'

  //rxjava
  compile 'io.reactivex:rxjava:1.1.6'
  //rxandroid
  compile 'io.reactivex:rxandroid:1.2.1'

  //retrofit2.0
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  //Gson
  compile 'com.squareup.retrofit2:converter-gson:2.1.0'
  //rxjava+retrofit使用  三个版本号必须一样
  compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'

  //Fresco主要依赖
  compile 'com.facebook.fresco:fresco:0.12.0'
  // 支持 GIF 动图，需要添加
  compile 'com.facebook.fresco:animated-gif:0.12.0'
  // 支持 WebP （静态图+动图），需要添加
  compile 'com.facebook.fresco:animated-webp:0.12.0'
  //支持Webp静态
  compile 'com.facebook.fresco:webpsupport:0.12.0'

  //image   uCrop
  compile 'com.yalantis:ucrop:2.1.2'
  //fresco Utils needs
  compile 'jp.wasabeef:fresco-processors:2.0.0'
  //fresco Utils needs
  compile 'com.commit451:NativeStackBlur:1.0.2' //高斯模糊
  //luban图片压缩上传  needs
  compile 'top.zibin:Luban:1.0.8'

  //smart TabLayout needs  https://github.com/ogaclejapan/SmartTabLayout
  compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
  //smartTabLayout support v4包 fragment needs
  compile 'com.ogaclejapan.smarttablayout:utils-v4:1.6.1@aar'


  //日志框架LogUtils github地址:https://github.com/pengwei1024/LogUtils
  compile 'com.apkfuns.logutils:library:1.4.2'
  // md drawer needs
  compile('com.mikepenz:materialdrawer:5.7.0@aar') {
    transitive = true
  }
  //三方工具类  https://github.com/Blankj/AndroidUtilCode
  compile 'com.blankj:utilcode:+'

  //to use snackbar
  compile 'com.android.support:design:24.2.0'
  compile 'com.android.support:cardview-v7:24.2.1'

  //dagger2 needs ---------------------  copy for use
  //  compile 'com.google.dagger:dagger:2.7'
  //  apt 'com.google.dagger:dagger-compiler:2.7'

  //jake wharton butterknife这两句需要拷贝到   app build.gradle下
  //  compile 'com.jakewharton:butterknife:8.4.0'
  //  annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
}


