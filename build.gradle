apply plugin: 'com.android.library'

android {
  compileSdkVersion 24
  buildToolsVersion "23.0.3"

  //lambda needs start---------------------------------
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  //lambda needs end-----------------------------------

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    //to use Vector svg drawable
    vectorDrawables.useSupportLibrary = true
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  //dagger 2 needs  start-------------------
  lintOptions {
    warning 'InvalidPackage'
  }
  //degger 2 needs end-----------------------
}

//android annotation needs start  -------------------
buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    // replace with the current version of the Android plugin
    classpath 'com.android.tools.build:gradle:2.2.0'
    // the latest version of the android-apt plugin
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
  }
}

//apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
def AAVersion = '4.1.0'
dependencies {
  apt "org.androidannotations:androidannotations:$AAVersion"
  compile "org.androidannotations:androidannotations-api:$AAVersion"
  compile files('libs/clog-1.0.2.jar')
}
apt {
  arguments {
    androidManifestFile variant.outputs[0]?.processResources?.manifestFile
    // if you have multiple outputs (when using splits), you may want to have other index than 0

    // you should set your package name here if you are using different application IDs
    // resourcePackageName "your.package.name"

    // You can set optional annotation processing options here, like these commented options:
    // logLevel 'INFO'
    // logFile '/var/log/aa.log'
  }
}

//android annotation end-----------------------------------

//lambda needs start---------------------------------------
buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.3'
    //lambda
    classpath 'me.tatarka:gradle-retrolambda:3.3.0'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}
apply plugin: 'me.tatarka.retrolambda'
//lambda needs end------------------------------------------- -

//google dragger 2 needs start---------------------------------
apply plugin: 'com.neenbedankt.android-apt'
dependencies {
  compile 'com.google.dagger:dagger:2.7'
  apt 'com.google.dagger:dagger-compiler:2.7'
}
//dragger 2 needs ends----------------------------------------

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  testCompile 'junit:junit:4.12'
  //sanppydb    以下两个
  compile 'com.snappydb:snappydb-lib:0.5.2'
  compile 'com.esotericsoftware.kryo:kryo:2.24.0'
  //rxjava
  compile 'io.reactivex:rxjava:1.1.6'
  //rxandroid
  compile 'io.reactivex:rxandroid:1.2.1'
  //retrofit2.0
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  //Gson
  compile 'com.squareup.retrofit2:converter-gson:2.1.0'
  //rxjava+retrofit使用  三个版本号必须一样
  compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
  //Fresco主要依赖
  compile 'com.facebook.fresco:fresco:0.12.0'
  // 支持 GIF 动图，需要添加
  compile 'com.facebook.fresco:animated-gif:0.12.0'
  // 支持 WebP （静态图+动图），需要添加
  compile 'com.facebook.fresco:animated-webp:0.12.0'
  //支持Webp静态
  compile 'com.facebook.fresco:webpsupport:0.12.0'
  //image   uCrop
  compile 'com.yalantis:ucrop:2.1.2'
  //fresco Utils needs
  compile 'jp.wasabeef:fresco-processors:2.0.0'
  //fresco Utils needs
  compile 'com.commit451:NativeStackBlur:1.0.2' //高斯模糊
  //luban图片压缩上传  needs
  compile 'top.zibin:Luban:1.0.8'
  //jake wharton butterknife
  compile 'com.jakewharton:butterknife:5.1.1'
  //to use snackbar
  compile 'com.android.support:design:24.2.0'
  // md vieapger dependencies needs imageview
  compile 'com.flaviofaria:kenburnsview:1.0.7'
  //glide  md viewpager dependencies needs      以下两个
  compile 'com.github.bumptech.glide:glide:3.7.0'
  //card view  md viewpager needs
  compile 'com.android.support:cardview-v7:24.2.1'
  //md viewpager needs    同一个作者的但是不知道啥
  compile('com.github.florent37:carpaccio:1.0.1@aar') {
    transitive = true
  }
  //fragmentation
  compile 'me.yokeyword:fragmentation:0.7.12'
  //可以让fragment和activity滑动退出
  compile 'me.yokeyword:fragmentation-swipeback:0.7.9'
  //日志框架 github地址:https://github.com/pengwei1024/LogUtils
  compile 'com.apkfuns.logutils:library:1.4.2'
  //smart TabLayout needs  https://github.com/ogaclejapan/SmartTabLayout
  compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
  //smartTabLayout support v4包 fragment needs
  compile 'com.ogaclejapan.smarttablayout:utils-v4:1.6.1@aar'
}


